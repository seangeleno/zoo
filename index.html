<!DOCTYPE html>
<html ng-app='zooApp'>
  <head>
    <meta charset="utf-8">
    <title>Angularized Zoo</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
    <script type="text/javascript" src="public/js/app.js"></script>
  </head>
  <body ng-controller="zooController as zooCtrl"> <!-- zooCtrl represents the object that we just created, any functions or properties within we can just chain together -->
    <div class="container">


      {{ zooCtrl.name }}




    </div>
  </body>
</html>
